services:
  # The main bot that talks to users
  - type: web
    name: smart-tools-bot
    env: python
    plan: starter # Or any paid plan
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - fromSecretFile:
          name: .env
          path: .env
    disks:
      - name: bot-data-disk
        mountPath: /var/data
        sizeGB: 2

  # The one-time worker to build the index
  - type: worker
    name: build-index-worker
    env: python
    plan: starter # Use a paid plan to ensure enough memory
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python create_embeddings.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - fromSecretFile: # The worker also needs the secrets
          name: .env
          path: .env
    disks:
      - name: bot-data-disk
        mountPath: /var/data
        sizeGB: 2
