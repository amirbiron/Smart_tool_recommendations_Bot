services:
  # The main bot that talks to users
  - type: web
    name: smart-tools-bot
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - fromSecretFile:
          name: .env
          path: .env
    disk:
      name: bot-data-disk
      mountPath: /var/data
      sizeGB: 1

  # The one-time worker to build the index
  - type: worker
    name: build-index-worker
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python create_embeddings.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - fromSecretFile:
          name: .env
          path: .env
    disk:
      name: bot-data-disk # Using the same disk name to share data
      mountPath: /var/data
      sizeGB: 1
